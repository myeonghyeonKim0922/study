<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2. 객체 생성자 방식
        //개체 = 속성 + 메소드(함수)

        //객체 정의
        function Pet(name, age, type){
            //속성
            this.name = name //this: 현재 있는 객체를 가르킨다.
            this.age = age
            this.type = type

            //메소드
            this.eat = function(food){
                console.log(`${this.name}(이)가 ${food}을(를) 먹습니다.`)
            }
            this.agePrint = function(){
                console.log(`${this.name}(이)는 ${this.age}살 입니다`)
            }
            this.typePrint = function(){
                console.log(`${this.name}의 종은 ${this.type}입니다.`)
            }
        }


        //객체 생성
        //객체를 쓰는 이유? 코드의 생산성이 높아진다.
        //객체가 생성되는 순간 속성에 값이 할당된다.
        const pet = new Pet("구름" , 5 , "페르시안"); //객체 안의 있는 걸 가져다 쓸 수 있다.
        const pet2 = new Pet("별", 10, "샴");
        const pet3 = new Pet("달", 7, "스핑크스");
        const pet4 = new Pet("해", 9, "벵골");

        console.log(pet.name)
        console.log(pet2.name)
        console.log(pet3.name)
        console.log(pet4.name)
        

        pet.eat('사료')
        pet.agePrint()
        pet.typePrint()
        
        pet2.eat("사료")
        pet2.agePrint()
        pet2.typePrint()

        pet3.eat("사료")
        pet3.agePrint()
        pet3.typePrint()

        pet4.eat("사료")
        pet4.agePrint()
        pet4.typePrint()




    </script>
</body>
</html>
