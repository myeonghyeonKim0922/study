<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p = 0
        for(i=1; i < 20; i++){
            if(i % 3 == 0 ){
                var p = p + i
            }
        }
        var p2 = 0
        for(i=1; i < 20; i++){
            if(i % 2 == 0){
                var p2 = p2 + i
            }
        }
        var p3 = 0
        for(i=1; i < 20; i++){
            if(i % 2 == 0 && i % 3 == 0){
                var p3 = p3 + i
            }
        }
        console.log(p+p2-p3)
    </script>
</body>
</html>
