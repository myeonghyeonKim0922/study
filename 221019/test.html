<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        for (let i = 0; i <= 100; i++ ){
            sum += i //sum = sum + i  //0부터 100까지의 합계
            console.log(`sum: ${sum}`)
        }


        console.log(`최종 sum: ${sum}`)
    </script>
</body>
</html>
