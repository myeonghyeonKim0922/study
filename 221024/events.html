<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /*클릭을 여러번 했을때 글자가 선택 되는걸 방지*/
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>클릭횟수 : 0</h1>
    <script>
        let counter = 0
        const h1 = document.querySelector('h1')
        //addEventListener('이벤트명',콜백 함수)
        /*
        h1.addEventListener('click',function(){
            //클릭했을때 실행되길 원하는 코드 작성
            
            counter++
            h1.textContent = `클릭횟수: ${counter}`
        }) 
        h1.addEventListener('click',() => {}) //es6
        */
       const listner = function(){
            //클릭했을때 실행되길 원하는 코드 작성
            
            counter++
            h1.textContent = `클릭횟수: ${counter}`

       }

       h1.addEventListener('click',listner)
       
       //h1.removeEventListener:('지우고 싶은 이벤트명', 콜백 함수)
       h1.removeEventListener('click', listner)
    </script>
</body>
</html>
