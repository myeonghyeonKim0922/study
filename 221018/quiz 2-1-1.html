<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /** 문제1-1. 정수 한 개를 입력받아서, 그 수가 50 이상의 수인지 50미만의 수인지 
         판단하고 결과는 “이상” 혹은 “미만” 으로 브라우저 혹은 콘솔에 출력 **/
    const a = Number(prompt("정수를 입력하시오"));

    if ( a >= 50){
        console.log("입력하신 정수는 50 이상입니다.");
    } else {
        console.log("입력하신 정수는 50미만 입니다");
    }

    </script>
</body>
</html>
