<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<H1>NAVER</H1>
<label for="아이디"><B>아이디</B></label><br>
<input type="text" placeholder="@navre.com">
<BR>
<label for="비밀번호">비밀번호</label><br>
<input type="password" name="pw" id="pw"><br>
<label for="비밀번호 재확인">비밀번호 재확인</label><br>
<input type="password" name="pw" id="pwr"><br>
<label for="이름">이름</label><br>
<input type="text" name="name" id="name"><br>
<label for="birth">생년월일</label> <br>
<input type="date" name="birth" id="year"><br>
<label for="성별">성별</label><br>
<select name="성별" id="s">
<option value="man">남자</option>
<option value="girl">여자</option>
</select>
<br>
<label for="check">본인 확인 이메일</label><br>
<input type="email" name="checke" id="echeck"><br>
<label for="tel">휴대전화</label><br>
<select name="tel" id="tel">
    <option value="대한민국">대한민국 +82</option>
    <option value="가나">가나 +233</option>
    <option value="가봉">가봉 +241</option>
    <option value="나미비아">나미비아 +264</option>
    <option value="라오스">라오스 +856</option>
    <option value="네팔">네팔 +977</option>

</select><br>
<input type="text" name="tel" id="itel" placeholder="전화번호 입력">
<input type="button" value="인증번호 받기">
<br>
<input type="text" name="tel" id="tel2" placeholder="인증번호를 입력하세요">
<br>
<input type="button" value="가입하기">

</body>
</html>
