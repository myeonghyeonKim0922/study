    <script>
        function sum(a, b){
            let output = 0;
            for (var i = a; i <= b; i++){
                console.log(i);
                output += i; //누적합산
            }
            return output;  
    }
        result = sum(Number(prompt("a값을 입력 단 b보다 작게")),Number(prompt("b값을 입력 단 a보다 크게")));
        console.log(result)
    </script>
