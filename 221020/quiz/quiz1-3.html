<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const max = function (...array) {
        let output = array[0]
        for(let i = 0; i < array.length; i++){
          if(output < array[i]){
            output = array[i]
          }
        }
        return output;
      };

      console.log(max(1, 2, 3, 4));
    </script>
  </head>
  <body></body>
</html>
