<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //속성 + 메소드
        class Pet {
            //constructor : 생성자 함수
            constructor(nameVal, ageVal, catVal){
                //속성
                this.name = nameVal
                this.age = ageVal
                this.cat = catVal
            }
            //메소드(함수)
            eat(food){
                console.log(`${this.name}이가 ${food}를 먹습니다.`)
            }
            agePrint(){
                console.log(`${this.name}이는 ${this.age}살 입니다`)
            }
                
            type(){
                console.log(`${this.name}이는 ${this.cat}입니다.`)
            }
        }
        const pet = new Pet("구름",7,'코숏')
        const pet2 = new Pet("구름",7,'코숏')
        
        console.log(pet.cat)
        console.log(pet.name)
        console.log(pet.age)
        pet.eat("사료")
        pet.agePrint()
        pet.type()

    </script>
</body>
</html>
